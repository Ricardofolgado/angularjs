<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="../angular.js"></script>
    <script>
        var module1 = angular.module("logDemo", []);

        var logDemoController = function ($scope,$log,$window) {
            $scope.showToday = function () {
                var today = new Date().toString();
                $log.error(today);
                $window.alert(today);
            }
        };

        module1.controller("logDemoController", ['$scope', '$log', '$window', logDemoController]);


    </script>
</head>
<body ng-app="logDemo">
    <div ng-controller="logDemoController">
        <button ng-click="showToday()">Show Today</button>
    </div>
</body>
</html>
